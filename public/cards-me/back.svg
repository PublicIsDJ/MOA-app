<svg width="512" height="768" viewBox="0 0 512 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A9D2F3"/>
      <stop offset="100%" stop-color="#CFE7F9"/>
    </linearGradient>
    <pattern id="diamondPattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
      <rect width="30" height="30" fill="#62A9ED"/>
      <rect x="30" y="0" width="30" height="30" fill="white"/>
      <rect x="0" y="30" width="30" height="30" fill="white"/>
      <rect x="30" y="30" width="30" height="30" fill="#62A9ED"/>
    </pattern>
    <clipPath id="diamondCutout">
      <polygon points="256,150 362,256 256,362 150,256"/>
    </clipPath>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Pattern area with clip path for cutout -->
  <g clip-path="url(#diamondCutout)">
    <rect x="0" y="0" width="512" height="768" fill="url(#diamondPattern)" />
  </g>

  <!-- Outer border -->
  <rect x="10" y="10" width="492" height="748" rx="24" ry="24"
        fill="none" stroke="white" stroke-width="4"/>

  <!-- Inner white border -->
  <rect x="20" y="20" width="472" height="728" rx="20" ry="20"
        fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
